<!DOCTYPE html>
<html>
<head>
	<title> forms </title>
</head>
<form>
	<div><input type="text" disabled></div>
	<div><input type="text" placeholder="enter email"></div>
	<div><input type="text" value="batch"></div>
	<div><input type="text" size="40"></div>
	<div><input type="text" maxlength="2">
	<div><input type="number" step="4">
	<div><input type="number" min="30" max=-"100"></div>
	<div><input type="text" hidden></div>
	<div><input type="file" multiple></div>	
	<div><input type="text" autocomplete="off"></div>
	<div><input type="text" pattern= "[A-Z]{2}"></div>
	<div><input type="text" required></div>
	<div><input type="submit"></div>

	</div>
</form>
</html>
